<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>

  <title>Frontend Mentor | Rock, Paper, Scissors</title>

  <!-- Score
  Rules

  You Picked
  The House Picked

  You Win
  You Lose

  Play Again -->

</head>

<body>
  <div class="container">
    <header>
      <h1>
        <span>Rock</span>
        <span>Paper</span>
        <span>Scissors</span>
      </h1>
      <div class="score-container">
        <h4>Score</h4>
        <p id="score">0</p>
      </div>
    </header>

    <main id="main">
      <button class="btn-circle btn-paper pick" data-choice="paper">
        <span class="wrapper">
          <img src="./images/icon-paper.svg" alt="paper">
        </span>
      </button>

      <button class="btn-circle btn-scissors pick" data-choice="scissors">
        <span class="wrapper">
          <img src="./images/icon-scissors.svg" alt="scissors">
        </span>
      </button>

      <button class="btn-circle btn-rock pick" data-choice="rock">
        <span class="wrapper">
          <img src="./images/icon-rock.svg" alt="rock">
        </span>
      </button>
    </main>

    <div id="modal" class="rules-modal">
      <img src="./images/image-rules.svg" alt="rules">
      <button id="close"><img src="./images/icon-close.svg" alt="close"></button>
    </div>
    <button id="open" class="btn-rules">Rules</button>
  </div>

  <div id="selection" class="selection">
    <div>
      <h2>You picked</h2>
      <button id="user_select" class="btn-circle btn-paper">
        <span class="wrapper">
          <img src="./images/icon-paper.svg" alt="paper">
        </span>
      </button>
    </div>
    <div class="go-down">
      <p class="big-text">You
        <span id="winner">win</span>
      </p>
      <button id="reset" class="btn">Play again</button>
    </div>
    <div>
      <h2>The house picked</h2>
      <button id="computer_select" class="btn-circle btn-rock">
        <span class="wrapper">
          <img src="./images/icon-rock.svg" alt="rock">
        </span>
      </button>
    </div>
  </div>

</body>

</html>
